  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #04aa6d;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    img.avatar {
      /* width: 40%; */
      border-radius: 50%;
    }

    .container {
      padding: 16px;
    }

    span.psw {
      /* float: right; */
      /* padding-top: 16px; */
      display: flex;
      justify-content: flex-end;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .div-all {
      margin-top: 40px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      /* margin: 5% aut o 15% auto; */
      border: 1px solid #888;
      /* width: 80%; */
      border-radius: 10px;
    }



    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }

      .cancelbtn {
        width: 100%;
      }
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f1f1f1;
      /* display: flex; */
      /* justify-content: scenter; */
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 350px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container img {
      /* width: 80px;
      border-radius: 50%;
      margin-bottom: 20px; */
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 5px;
    }

    .login-container button {
      background-color: #04aa6d;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }

    .login-container button:hover {
      opacity: 0.8;
    }

    .login-container label {
      font-weight: bold;
    }

    .login-container span {
      color: red;
    }

    .login-container .response-message {
      margin-top: 10px;
    }

    @media screen and (max-width: 400px) {
      .login-container {
        width: 90%;
      }
    }

    .image-center {
      display: flex;
      justify-content: center;
    }

    /* Modal styles */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      /* Semi-transparent background */
      z-index: 9999;
      /* Ensure modal appears above everything */
    }

    .modal-content {
      background-color: #fefefe;
      /* White background */
      margin: 10% auto;
      /* Center modal vertically and horizontally */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      /* Adjust width as needed */
      max-width: 500px;
      /* Maximum width for responsiveness */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal h2 {
      margin-bottom: 20px;
    }

    .modal form label {
      display: block;
      margin-bottom: 10px;
    }

    .modal form input[type="text"],
    .modal form input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .modal form button {
      background-color: #4caf50;
      /* Green */
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    .modal form button:hover {
      background-color: #45a049;
    }

    .card {
      background-color: #f0f0f0;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: inherit;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .flex-left {
      display: flex;
      justify-content: flex-end;
    }
  </style>

        <label for="username"><b>Patient Username</b></label>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required />

        <button type="submit" id="loginButton">Login</button>
        <div id="responseMessage"></div>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
      </div>

      <div class="container" style="background-color: #f1f1f1">
        <span class="psw">Register <a style="padding-left: 10px;" href="../register/register.html">User</a></span>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      const responseMessage = document.getElementById("responseMessage");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(form);

        fetch("login_action.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {

            if (data.error) {
              console.log(data)
              responseMessage.innerHTML =
                "<span style='color: red;'>" + data.error + "</span>";
            } else if (data.success) {
              responseMessage.innerHTML =
                "<span style='color: green;'>" + data.success + "</span>";

              window.location.href = "../dashboard/index.php";

            }
          })
          .catch((error) => {
            responseMessage.innerHTML =
              "<span style='color: red;'>Error: " + error.message + "</span>";
          });
      });


      form.addEventListener("input", function () {
        document.getElementById("loginButton").disabled = !form.checkValidity();
      });
    });
  </script>

</body>
