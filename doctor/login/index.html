body {

    /* Modal styles */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      /* Semi-transparent background */

      /* Ensure modal appears above everything */

    .modal-content {
      background-color: #fefefe;
      /* White background */
      margin: 10% auto;
      /* Center modal vertically and horizontally */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      /* Adjust width as needed */
      max-width: 500px;
      /* Maximum width for responsiveness */

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close {

      float: right;
      font-size: 28px;
      font-weight: bold;

    .close:focus {

    .modal form label {

    .modal form input[type="text"],
    .modal form input[type="datetime-local"] {

  <div style="    display: flex;
  justify-content: center;">
     <div class="login-container">
    <div class="image-center">
        <img src="./doctor.png" alt="Avatar" />
    </div>
    <h2 style="text-align: center;">Doctor Login</h2>

    <form id="loginForm" class="animate">
      <div>
        <label for="username">Doctor Username</label>
        <input type="text" placeholder="Enter Username" name="username" required />

        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required />

        <button type="submit" id="loginButton">Login</button>
        <div class="response-message"></div>
      </div>
    </form>
  </div>
  </div>
 

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      const responseMessage = document.querySelector(".response-message");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(form);

        fetch("login.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              responseMessage.innerHTML = "<span>" + data.error + "</span>";
            } else if (data.success) {
              responseMessage.innerHTML = "<span>" + data.success + "</span>";
              window.location.href = "../dashboard/index.html";
            }
          })
          .catch((error) => {
            responseMessage.innerHTML = "<span>Error: " + error.message + "</span>";
          });
      });

      form.addEventListener("input", function () {
        document.getElementById("loginButton").disabled = !form.checkValidity();
      });
    });
  </script>
  
</body>
